<div class="post-inner"><img class="img-responsive post-image" src="{{headline.news.urlToImage}}" width="426"
        height="327" alt="">
    <div class="post-caption">
        <ul>
            <li><a href="politics.html" target="_blank"><span class="label label-warning">{{headline.news.source.name}}</span></a>
            </li>
        </ul>
        <div>
            <div class="h5"><a
                    href="{{headline.news.url}}" target="_blank">{{headline.news.title.substr(0,headline.news.title.indexOf('-'))}}</a>
            </div>
            <div class="post-meta post-meta-hidden-outer">
                <div class="post-meta-hidden">
                    <div class="icon text-gray icon-lg material-icons-share">
                        <ul>
                            <li><a class="icon fa fa-facebook" href="#"></a></li>
                            <li><a class="icon fa fa-twitter" href="#"></a></li>
                            <li><a class="icon fa fa-google-plus" href="#"></a></li>
                            <li><a class="icon fa fa-linkedin" href="#"></a></li>
                            <li><a class="icon fa fa-pinterest" href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <div><a class="post-meta-time" href="politics.html" target="_blank">
                        <time
                            datetime="{{headline.news.publishedAt | date : 'MMM dd, HH:mm'}}">{{headline.news.publishedAt | date : 'MMM dd, HH:mm'}}</time></a>
                </div>
            </div>
        </div>
    </div>
</div>
